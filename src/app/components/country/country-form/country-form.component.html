<div class="card bg-light mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
      <button class="btn btn-secondary my-2" routerLink="/countries">volver</button>
    <form>
      <div class="form-group">
        <label for="counetryId">Country_id</label>
        <input type="text" name="countryId" class="form-control" 
        [(ngModel)]="country.country_id">
        <div class="alert alert-danger" *ngIf="error?.country_id">
          {{error.country_id}}
        </div>
      </div>
      <div class="form-group">
        <label for="countryName">Country_name</label>
        <input type="text" name="countryName" class="form-control" 
        [(ngModel)]="country.country_name">
        <div class="alert alert-danger" *ngIf="error?.country_name">
          {{error.country_name}}
        </div>
      </div>
      <div class="form-group">
        <label for="regionId">Region_id</label>
        <input type="text" name="regionId" class="form-control"
        [(ngModel)]="country.region_id">
        <div class="alert alert-danger" *ngIf="error?.region_id">
          {{error.region_id}}
        </div>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-primary"
        (click)="ruta() ? crear(): crear()">
        {{ruta() ? 'Crear':'Editar'}}</button>
      </div>
    </form>
    </div>
  </div>
