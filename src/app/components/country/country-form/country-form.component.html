<div class="card bg-light mb-3">
     <input type="hidden" value="true" id="country_input"/>
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
      <button class="btn btn-secondary my-2" routerLink="/countries">volver</button>
    <form>
      <div class="form-group">
        <label for="country_id">Country_id</label>
        <input type="text" name="country_id" class="form-control" 
        [(ngModel)]="country.country_id">
        <div class="alert alert-danger" *ngIf="error?.country_id">
          {{error.country_id}}
        </div>
      </div>
      <div class="form-group">
        <label for="country_name">Country_name</label>
        <input type="text" name="country_name" class="form-control" 
        [(ngModel)]="country.country_name">
        <div class="alert alert-danger" *ngIf="error?.country_name">
          {{error.country_name}}
        </div>
      </div>
      <div class="form-group">
        <label for="region_id">Region_id</label>
        <input type="text" name="region_id" class="form-control"
        [(ngModel)]="country.region_id">
        <div class="alert alert-danger" *ngIf="error?.region_id">
          {{error.region_id}}
        </div>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-primary"
        (click)="ruta() ? crear(): editar()">
        {{ruta() ? 'Crear':'Editar'}}</button>
      </div>
    </form>
    </div>
  </div>
