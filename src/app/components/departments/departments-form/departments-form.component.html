<div class="card bg-light mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
      <button class="btn btn-secondary my-2" routerLink="/departments">volver</button>
    <form>
      <div class="form-group">
        <label for="departments_id">DEPARTMENT_ID</label>
        <input type="text" name="departments_id" class="form-control" 
        [(ngModel)]="departments.department_id">
        <div class="alert alert-danger" *ngIf="error?.department_id">
          {{error.department_id}}
        </div>
      </div>
      <div class="form-group">
        <label for="department_name">DEPARTMENT_NAME</label>
        <input type="text" name="department_name" class="form-control" 
        [(ngModel)]="departments.department_name">
        <div class="alert alert-danger" *ngIf="error?.department_name">
          {{error.department_name}}
        </div>
      </div>
      
      <div class="form-group">
        <label for="manager_id">MANAGER_ID</label>
        <input type="text" name="manager_id" class="form-control" 
        [(ngModel)]="departments.manager_id">
        <div class="alert alert-danger" *ngIf="error?.manager_id">
          {{error.manager_id}}
        </div>
      </div>
      <div class="form-group">
        <label for="location_id">LOCATION_ID</label>
        <input type="text" name="location_id" class="form-control" 
        [(ngModel)]="departments.location_id">
        <div class="alert alert-danger" *ngIf="error?.location_id">
          {{error.location_id}}
        </div>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-primary"
        (click)="departments.department_id ? editar(): crear()">
        {{departments.department_id ? 'Editar':'Crear'}}</button>
      </div>
    </form>
    </div>
  </div>
