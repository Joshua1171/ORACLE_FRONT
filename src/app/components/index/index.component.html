<div class="card bg-light mb-3">
    <div class="card-header"><h3>{{titulo}}</h3></div>
    <div class="card-body">
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th>street_address</th>
        <th>postal_code</th>
        <th>city</th>
        <th>contry_name</th>
        <th>region_name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let relation of relations">
        <td>{{relation.street_address}}</td>
        <td>{{relation.postal_code}}</td>
        <td>{{relation.city | uppercase}}</td>
        <td>{{relation.country_name}}</td>
        <td>{{relation.region_name}}</td>
      </tr>
    </tbody>
  </table>
    </div>
  </div>
