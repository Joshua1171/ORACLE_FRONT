<div class="card bg-light mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
      <button class="btn btn-secondary my-2" routerLink="/jobHistory">volver</button>
    <form>
      <div class="form-group">
        <label for="employee_id">EMPLOYEE_ID</label>
        <input type="number" name="employee_id" class="form-control" 
        [(ngModel)]="jobh.employee_id">
        <div class="alert alert-danger" *ngIf="error?.employee_id">
          {{error.employee_id}}
        </div>
      </div>
      <div class="form-group">
        <label for="start_date">START_DATE</label>
        <input type="datetime" name="start_date" class="form-control" 
        [(ngModel)]="jobh.start_date">
        <div class="alert alert-danger" *ngIf="error?.start_date">
          {{error.start_date}}
        </div>
      </div>
      <div class="form-group">
        <label for="end_date">END_DATE</label>
        <input type="datetime" name="date_time" class="form-control" 
        [(ngModel)]="jobh.end_date">
        <div class="alert alert-danger" *ngIf="error?.end_date">
          {{error.end_date}}
        </div>
      </div>
      <div class="form-group">
        <label for="job_id">JOB_ID</label>
        <input type="text" name="job_id" class="form-control" 
        [(ngModel)]="jobh.job_id">
        <div class="alert alert-danger" *ngIf="error?.job_id">
          {{error.job_id}}
        </div>
      </div>
      <div class="form-group">
        <label for="department_id">DEPARTMENT_ID</label>
        <input type="number" name="department_id" class="form-control" 
        [(ngModel)]="jobh.department_id">
        <div class="alert alert-danger" *ngIf="error?.department_id">
          {{error.department_id}
        </div>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-primary"
        (click)="jobh.employee_id ? editar(): crear()">
        {{jobh.employee_id ? 'Editar':'Crear'}}</button>
      </div>
    </form>
    </div>
  </div>
