<div class="card bg-light mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
      <button class="btn btn-secondary my-2" routerLink="/jobs">volver</button>
    <form>
      <div class="form-group">
        <label for="job_id">JOB_ID</label>
        <input type="text" name="job_id" class="form-control" 
        [(ngModel)]="jobs.job_id">
        <div class="alert alert-danger" *ngIf="error?.job_id">
          {{error.job_id}}
        </div>
      </div>
      <div class="form-group">
        <label for="job_title">JOB_TITLE</label>
        <input type="text" name="job_title" class="form-control" 
        [(ngModel)]="jobs.job_title">
        <div class="alert alert-danger" *ngIf="error?.job_title">
          {{error.job_title}}
        </div>
      </div><div class="form-group">
        <label for="min_salary">MIN_SALARY</label>
        <input type="text" name="min_salary" class="form-control" 
        [(ngModel)]="jobs.min_salary">
        <div class="alert alert-danger" *ngIf="error?.min_salary ">
          {{error.min_salary}}
        </div>
      </div><div class="form-group">
        <label for="max_salary">MAX_SALARY</label>
        <input type="text" name="max_salary" class="form-control" 
        [(ngModel)]="jobs.max_salary">
        <div class="alert alert-danger" *ngIf="error?.max_salary">
          {{error.max_salary}}
        </div>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-primary"
        (click)="ruta() ? crear(): editar()">
        {{ruta() ? 'Crear':'Editar'}}</button>
      </div>
    </form>
    </div>
  </div>
