<div class="card bg-light mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
      <button class="btn btn-primary my-2" routerLink="/jobs/form">crear</button>
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th>job_id</th>
        <th>job_title</th>
        <th>min_salary</th>
        <th>max_salary</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let job of jobs">
        <td>{{job.job_id}}</td>
        <td>{{job.job_title}}</td>
        <td>{{job.min_salary}}</td>
        <td>{{job.max_salary}}</td>
        <td> <button class="btn btn-primary btn-sm"
          [routerLink]="['/jobs/form',job.job_id]">
          editar</button></td>
        <td> <button class="btn btn-danger btn-sm"
          (click)="eliminar(job)">
          eliminar</button></td>
      </tr>
    </tbody>
  </table>
    </div>
  </div>
