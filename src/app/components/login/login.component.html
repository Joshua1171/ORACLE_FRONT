<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakindra</title>
    </head>
<body class="grid-block fondo">

<div class="container " style="background-color:#03657C; width:100%; position: relative; top: 160px">
    <div class="row" >
      <div class="col-sm-3"></div>
      <div class="col-sm-6 color-principal">
      	<h4 class="tipo-letra">Te damos la bienvenida a TalentoIndra</h4>
        <form>
            <div class="form-group">
                <label for="email">Correo electronico</label>
                <input type="email" name="email" id="username" class="form-control"[(ngModel)]="usuario.email"/>
                <div class="alert alert-danger" *ngIf="error?.usuario">
                  {{error.email}}
                </div>
            </div>
            <div class="form-group">
                 <label for="contraseña">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control"[(ngModel)]="usuario.password"/>
                <div class="alert alert-danger" *ngIf="error?.password">
                  {{error.password}}
                </div>
              </div>
             <div class="form-group text-center">
               	<button type="button" class="boton" (click)="validar();">ingresar</button>
            </div>
        </form>
        <div class="text-center">
        	 <a>¿Aun no tienes cuenta? Registrate aqui</a>
        </div>
      </div>
      <div class="col-sm-3"></div>
    </div>
  </div>
  <footer>
  	<div class="container">
  		<div class="">
  				<p>Siguenos en las redes sociales</p>
  				<i class="glyphicon glyphicon-user"><a href="www.facebook.com"></a></i>
  				<i class="glyphicon glyphicon-user"></i>
  				<i class="glyphicon glyphicon-user"></i>
  		</div>
  	</div>
  </footer>
